<!DOCTYPE html>
<html>
<head>
	<title>分类管理</title>
	<meta charset = "UTF-8" />
	<!-- 引入主题样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/themes/default/easyui.css}" />
	<!-- 引入图标样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/themes/icon.css}" />
	<!-- 自定义后台系统样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/background.css}" />
	<!-- 自定义顶部导航样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/northNav.css}" />
	<!-- 自定义底部声明样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/southStatement.css}" />
	<!-- 引入jQuery文件 -->
	<script th:src = "@{/js/libs/jquery.min.js}" type = "text/javascript" charset = "UTF-8"></script>
	<!-- 引入EasyUi的js文件 -->
	<script th:src = "@{/js/libs/jquery.easyui.min.js}" type = "text/javascript" charset = "UTF-8"></script>
	<!-- 引入loadingDiv.js文件 -->
	<script type = "text/javascript" th:src = "@{/js/apps/loadingDiv.js}" charset = "UTF-8"></script>
</head>
<body class = "easyui-layout">
	<!-- 北 -->
	<div id = "ndiv" data-options = "region: 'north'">
		<ul>
			<li style = "color: white; width: 140px;">
				<a th:href="@{/juzimi/}">
					<img style = "vertical-align:middle; width:40px; height:40px;" th:src="@{/img/juzimi.jpg}">
					后台管理
				</a>
			</li>
			<li><a th:href="@{/juzimi/user/admin_user}">用户管理</a></li>
			<li><a th:href="@{/juzimi/category/admin_category}">分类管理</a></li>
			<li><a th:href="@{/juzimi/sentence/admin_sentence}">句子管理</a></li>
			<li><a th:href="@{/juzimi/sentence_set/admin_sentence_set}">句集管理</a></li>
			<li><a th:href="@{/juzimi/join_sentence_set/admin_join_sentence_set}">句集内容</a></li>
			<li><a th:href="@{/juzimi/like_sentence/admin_like_sentence}">喜欢句子</a></li>
			<li><a th:href="@{/juzimi/like_sentence_set/admin_like_sentence_set}">喜欢句集</a></li>
			<li><a th:href="@{/juzimi/review/admin_review}">评论管理</a></li>
			<li><a th:href="@{/juzimi/work/admin_work}">作品管理</a></li>
		</ul>
	</div>
	<!-- 南 -->
	<div id = "sdiv" data-options = "region: 'south', border: false", style = "height: 5%;">
		&copy;2019/11 龙少句子迷，仿冒必究
	</div>
	<!-- 中 -->
	<div data-options = "region: 'center'">
		<div id = "panel_show" style = "width: 100%; height: 100%">
			<!-- 创建显示面板 -->
			<div class = "easyui-panel show" title = "分类管理" data-options = "iconCls: 'icon-man'"
				style = "width: 100%; height: 100%;">
				<table>
					<tr>
						<th><a th:href = "@{/juzimi/category/admin_category(start = ${page.number}, size = ${page.size}, pro = 'id')}">ID</a></th>
						<th><a th:href = "@{/juzimi/category/admin_category(start = ${page.number}, size = ${page.size}, pro = 'name')}">类名</a></th>
						<th>操作</th>
					</tr>
					<tr th:each = "category : ${page.content}">
						<td th:text = "${category.id}"></td>
						<td th:text = "${category.name}"></td>
						<td>
							<a th:href = "@{/juzimi/category/findCategoryById(id = ${category.id})}">修改分类</a>
							<a th:href = "@{/juzimi/category/delCategory(id = ${category.id})}">删除分类</a>
						</td>
					</tr>
				</table>
				<br>
				<!-- 底部导航栏 -->
				<div id = "sub">
					<!-- 分页数据提交 -->
					<div>
						<a th:href = "@{/juzimi/category/admin_category(start = 0, size = ${page.size}, pro = ${prop})}">[首  页]</a>
						<a th:href = "@{/juzimi/category/admin_category(start = ${page.number - 1 < 0 ? 0 : page.number - 1}, size = ${page.size}, pro = ${prop})}">[上一页]</a>
						<a th:href = "@{/juzimi/category/admin_category(start = ${page.number + 1 > page.totalPages - 1 ? page.number : page.number + 1}, size = ${page.size}, pro = ${prop})}">[下一页]</a>
						<a th:href = "@{/juzimi/category/admin_category(start = ${page.totalPages-1}, size = ${page.size}, pro = ${prop})}">[末  页]</a>
					</div>
					<br>
					<a th:href = "@{/juzimi/category/newCategory}"><button>添加分类</button></a>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
