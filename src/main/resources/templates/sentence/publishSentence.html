<!DOCTYPE html>
<html>
<head>
	<title>发布句子</title>
	<meta charset = "UTF-8">
	<!-- 引入主题样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/themes/default/easyui.css}" />
	<!-- 引入图标样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/themes/icon.css}" />
	<!-- 自定义顶部导航样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/northNav.css}" />
	<!-- 自定义提交菜单样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/form.css}" />
	<!-- 自定义底部声明样式 -->
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/apps/southStatement.css}" />
</head>
<body class = "easyui-layout">
	<!-- 北 -->
	<div id = "ndiv" data-options = "region: 'north', border: false">
		<ul>
			<li style = "color: white; width: 140px;">
					<img style = "vertical-align:middle; width:40px; height:40px;" th:src="@{/img/juzimi.jpg}">
					句子操作
			</li>
			<li><a th:href="@{/juzimi/sentence/publishSentence}">发布句子</a></li>
			<li><a th:href="@{/juzimi/sentence/findSentenceById?id=${sentence.id}}">修改句子</a></li>
		</ul>
	</div>
	<!-- 南 -->
	<div id = "sdiv" data-options = "region: 'south', border: false", style = "height: 5%;">
		&copy;2019/11 龙少句子迷，仿冒必究
	</div>
	<!-- 中 -->
	<div data-options = "region: 'center', border: false">
		<div id = "panel_publish" style = "width: 50%; margin: 50px auto;">
			<!-- 创建发布面板 -->
			<div id = "publish" class = "easyui-panel" title = "发布句子" data-options = "iconCls: 'icon-man'"
				style = "width: 100%; height: 100%;">
				<form th:action = "@{/juzimi/sentence/addSentence}" method = "post" accept-charset = "UTF-8"
					οnsubmit = "document.charset = 'UTF-8'">
					<table>
						<tr>
							<td>句子：</td>
							<td><textarea name = "content" style = "height: 200px; width: 400px;"></textarea></td>
							<td><font color = "red" th:errors = "${sentence.content}"></font></td>
						</tr>
						<tr>
							<td>分类：</td>
							<td><input type = "text" name = "category.name" style = "width: 400px;"/></td>
							<td><font color = "red" th:errors = "${sentence.category.name}"></font></td>
						</tr>
						<tr>
							<td>发布人：</td>
							<td><input type = "text" name = "user.nickname" style = "width: 400px;"/></td>
							<td><font color = "red" th:errors = "${sentence.user.nickname}"></font></td>
						</tr>
						<tr>
							<td>作品名：</td>
							<td><input type = "text" name = "work.name" style = "width: 400px;"/></td>
							<td><font color = "red" th:errors = "${sentence.work.name}"></font></td>
						</tr>
						<tr>
							<td colspan = "3">
								<a id="btnCon" href = "javascript:void(0)" class = "easyui-linkbutton"
									data-options = "iconCls:'icon-save'">发布</a>
								&nbsp;&nbsp;&nbsp;
								<a id = "btnCan" href = "javascript:void(0)" class = "easyui-linkbutton"
									data-options = "iconCls: 'icon-cancel'">重置</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	
	<!-- 引入jQuery文件 -->
	<script th:src = "@{/js/libs/jquery.min.js}" type = "text/javascript" charset = "UTF-8"></script>
	<!-- 引入EasyUi的js文件 -->
	<script th:src = "@{/js/libs/jquery.easyui.min.js}" type = "text/javascript" charset = "UTF-8"></script>
	<!-- 引入loadingDiv.js文件 -->
	<script type = "text/javascript" th:src = "@{/js/apps/loadingDiv.js}" charset = "UTF-8"></script>
	<!-- 声明js代码域 -->
	<script type="text/javascript">
		//新建
		$(function(){
			//提交
			$("#btnCon").click(function(){
				$("form").get(0).submit();
			})
			//重置
			$("#btnCan").click(function(){
				$("form").get(0).reset();
			})
		})
	</script>
</body>
</html>
